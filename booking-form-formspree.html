    <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'ar,en,fr,hi,ur,es', 
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
      
      var checkDropdown = setInterval(function() {
        var select = document.querySelector('.goog-te-combo');
        if (select) {
            var options = select.options;
            for (var i = 0; i < options.length; i++) {
              var value = options[i].value;
              switch(value) {
                case '':   options[i].text = 'Select Language'; break;
                case 'ar': options[i].text = 'Arabic'; break;
                case 'en': options[i].text = 'English'; break;
                case 'es': options[i].text = 'Spanish'; break;
                case 'fr': options[i].text = 'French'; break;
                case 'hi': options[i].text = 'Hindi'; break;
                case 'ur': options[i].text = 'Urdu'; break;
              }
            }
            clearInterval(checkDropdown);
        }
      }, 100);
    }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&hl=en"></script>

    <script>
        function trackEvent(eventName, params = {}) {
            try {
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    event: eventName,
                    ...params
                });
                if (typeof window.gtag === 'function') {
                    window.gtag('event', eventName, params);
                }
            } catch (e) {
                // Keep UX stable even if analytics is unavailable
            }
        }

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            trackEvent('form_submit', {
                page_path: window.location.pathname,
                form_id: 'bookingForm'
            });
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending... <span class="loading"></span>';
            messageDiv.style.display = 'none';
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                // Submit to Formspree
                const response = await fetch('https://formspree.io/f/mreqlvek', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    trackEvent('booking_submit_success', {
                        page_path: window.location.pathname
                    });
                    // Redirect to success page
                    window.location.href = 'booking-success.html';
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                trackEvent('booking_submit_error', {
                    page_path: window.location.pathname
                });
                // Show error message
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Sorry, there was an error sending your request. Please try again or contact us directly at bookings@omoginteriors.com';
                messageDiv.style.display = 'block';
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Booking Request';
            }
        });
    </script>
