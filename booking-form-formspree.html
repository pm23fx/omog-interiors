<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation - OMO G Trading And Interior Decoration</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #FFD700 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: #FFD700;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #8B0000;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .required {
            color: #FFD700;
            margin-left: 3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: #FFD700;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .form-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Your Consultation</h1>
            <p>Transform Your Space with OMO G Interior Decoration</p>
        </div>

        <div class="form-content">
            <div id="message" class="message"></div>

            <form id="bookingForm" action="https://formspree.io/f/mreqlvek" method="POST">
                <!-- Hidden fields for email subject and confirmation -->
                <input type="hidden" name="_subject" value="New Booking Request from OMO G Website">
                <input type="hidden" name="_cc" value="info@omoginteriors.com">
                <input type="hidden" name="_next" value="https://omoginteriors.com/booking-success.html">
                <input type="text" name="_gotcha" style="display:none">
                
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type <span class="required">*</span></label>
                    <select id="service" name="service" required>
                        <option value="">Select a service...</option>
                        <option value="Interior Design Consultation">Interior Design Consultation</option>
                        <option value="Complete Home Makeover">Complete Home Makeover</option>
                        <option value="Office Design">Office Design</option>
                        <option value="Kitchen Renovation">Kitchen Renovation</option>
                        <option value="Bathroom Renovation">Bathroom Renovation</option>
                        <option value="Custom Furniture">Custom Furniture</option>
                        <option value="Space Planning">Space Planning</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Consultation Date <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="budget">Estimated Budget</label>
                    <select id="budget" name="budget">
                        <option value="">Select budget range...</option>
                        <option value="Under QAR 10,000">Under QAR 10,000</option>
                        <option value="QAR 10,000 - 25,000">QAR 10,000 - 25,000</option>
                        <option value="QAR 25,000 - 50,000">QAR 25,000 - 50,000</option>
                        <option value="QAR 50,000 - 100,000">QAR 50,000 - 100,000</option>
                        <option value="Over QAR 100,000">Over QAR 100,000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Project Details <span class="required">*</span></label>
                    <textarea id="projectDetails" name="message" required placeholder="Tell us about your project, space dimensions, style preferences, and any specific requirements..."></textarea>
                </div>

                <!-- Google reCAPTCHA -->
                <div class="form-group" style="display: flex; justify-content: center;">
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Booking Request
                </button>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending... <span class="loading"></span>';
            messageDiv.style.display = 'none';
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                // Submit to Formspree
                const response = await fetch('https://formspree.io/f/mreqlvek', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Redirect to success page
                    window.location.href = 'booking-success.html';
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                // Show error message
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Sorry, there was an error sending your request. Please try again or contact us directly at bookings@omoginteriors.com';
                messageDiv.style.display = 'block';
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Booking Request';
            }
        });
    </script>
</body>
</html>
