        .map-container {

    <style>
        .floating-ig-btn {
            position: fixed;
            top: 130px;
            right: 20px;
            z-index: 9999;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            width: 50px;
            height: 50px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            color: white;
            padding: 0;
        }
        .floating-ig-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            min-width: 24px;
            margin-left: 13px;
            transition: margin 0.4s ease;
        }
        .ig-text {
            width: 0;
            opacity: 0;
            white-space: nowrap;
            font-family: sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s ease;
            visibility: hidden;
        }
        .floating-ig-btn:hover {
            width: 210px;
            border-radius: 50px;
            padding-right: 15px;
        }
        .floating-ig-btn:hover svg {
            margin-left: 0;
            margin-right: 10px;
        }
        .floating-ig-btn:hover .ig-text {
            width: auto;
            opacity: 1;
            visibility: visible;
        }
    </style>
